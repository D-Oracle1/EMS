version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hylink-ems-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-hylink}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hylink_secure_password}
      POSTGRES_DB: ${DB_NAME:-hylink_ems}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-hylink} -d ${DB_NAME:-hylink_ems}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: hylink-ems-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-hylink}:${DB_PASSWORD:-hylink_secure_password}@postgres:5432/${DB_NAME:-hylink_ems}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRY: ${JWT_EXPIRY:-8h}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: hylink-ems-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database migrations (run once)
  migrations:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: hylink-ems-migrations
    environment:
      DATABASE_URL: postgresql://${DB_USER:-hylink}:${DB_PASSWORD:-hylink_secure_password}@postgres:5432/${DB_NAME:-hylink_ems}?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    command: ["npx", "prisma", "migrate", "deploy"]
    restart: "no"

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: hylink-ems-network
